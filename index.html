<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUGE DE PAIX - DINHO</title>
    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER ALIGNÉ */
        #header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 10px; flex-shrink: 0; }
        #header h1 { color: var(--gold); font-size: 1.3rem; margin: 5px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        /* ZONE DE CHAT SCROLLABLE */
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; background: var(--gray); border-radius: 8px 8px 0 0; border: 1px solid #333; }
        
        /* BULLES DE MESSAGE */
        .msg { padding: 12px; border-radius: 8px; max-width: 85%; line-height: 1.4; font-size: 0.9rem; word-wrap: break-word; }
        .bot { background: #252525; border-left: 4px solid var(--gold); align-self: flex-start; }
        .user { background: var(--gold); color: black; align-self: flex-end; font-weight: bold; }
        
        /* BARRE DE SAISIE ET BOUTON (CORRECTION DU DÉCALAGE) */
        #input-area { 
            display: flex; 
            gap: 8px; /* Espace fixe entre la barre et le bouton */
            padding: 10px; 
            background: #111; 
            border: 1px solid #333; 
            border-top: none; 
            border-radius: 0 0 8px 8px; 
            flex-shrink: 0; 
        }
        input { 
            flex: 1; /* Prend tout l'espace disponible sans déborder */
            background: #222; 
            border: 1px solid #444; 
            color: white; 
            padding: 12px; 
            border-radius: 5px; 
            outline: none; 
            min-width: 0; 
            font-size: 1rem; 
        }
        button { 
            background: var(--gold); 
            border: none; 
            padding: 0 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            white-space: nowrap; 
            height: 48px; 
        }

        /* TABLEAUX DE SCORING */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; background: #000; color: white; }
        th, td { border: 1px solid var(--gold); padding: 6px; text-align: center; }
    </style>
</head>
<body>

    <div id="header">
        <h1>⚖️ JUGE DE PAIX</h1>
        <div style="font-size: 0.6rem; letter-spacing: 2px; color: #888;">PROTOCOLE DINHO v.1.4.3</div>
    </div>

    <div id="chat-window">
        <div class="msg bot">Dinho ! Prêt pour l'audit.</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Répondez au Juge...">
        <button onclick="sendMessage()">AUDITER</button>
    </div>

    <script>
        // --- TA CLÉ À METTRE ICI ---
        const API_KEY = "COLLE_TA_CLE_ICI"; 

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const text = userInput.value.trim();
            if (!text) return;
            
            // Logique d'affichage ici (identique à ton premier code)
            addMessage(text, 'user');
            userInput.value = '';
            
            // L'appel API se fera ici avec ton URL v1
        }

        function addMessage(text, side) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
