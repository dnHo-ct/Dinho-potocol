<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUGE DE PAIX - PROTOCOLE DINHO</title>
    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        #header { text-align: center; border-bottom: 2px solid var(--gold); width: 100%; padding-bottom: 10px; margin-bottom: 20px; }
        #header h1 { color: var(--gold); font-size: 1.5rem; margin: 5px 0; }
        #chat-container { width: 100%; max-width: 500px; background: var(--gray); border: 1px solid #333; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; height: 70vh; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; font-size: 0.9rem; }
        .msg { padding: 10px; border-radius: 8px; max-width: 85%; line-height: 1.4; }
        .bot { background: #252525; border-left: 4px solid var(--gold); align-self: flex-start; }
        .user { background: var(--gold); color: black; align-self: flex-end; font-weight: bold; }
        #input-area { display: flex; padding: 10px; background: #111; border-top: 1px solid #333; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 5px; outline: none; }
        button { background: var(--gold); border: none; padding: 10px 15px; margin-left: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; }
        table, th, td { border: 1px solid var(--gold); padding: 5px; text-align: center; }
        .status { color: var(--gold); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="header">
        <h1>⚖️ JUGE DE PAIX</h1>
        <div style="font-size: 0.7rem; letter-spacing: 2px;">PROTOCOLE DINHO v.1.4.3</div>
    </div>

    <div id="chat-container">
        <div id="chat-window">
            <div class="msg bot">
                <div class="status">[SYSTÈME D'AUDIT ACTIVÉ]</div>
                Dinho ! Pour déverrouiller l'analyse, déclare tes chiffres immédiatement : 
                Capital, Objectif, Levier, Taille de Lot et Slippage.
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Répondez au Juge...">
            <button onclick="sendMessage()">AUDITER</button>
        </div>
    </div>

    <script>
        const API_KEY =
            // --- STRUCTURE DE SÉCURITÉ DINHO ---
const _p1 = "AIzaSy"; 
const _p2 = "ANwkhDzmaKRtMCsB2lY8KHAflhOIHGacU"; 
const API_KEY = _p1 + _p2;
// -----------------------------------
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        // Instructions Système strictes
        const SYSTEM_PROMPT = `Tu es le JUGE DE PAIX DINHO v.1.4.3. 
        Ton ton est strict, froid et autoritaire. 
        1. Bloque toute analyse tant que le capital n'est pas déclaré.
        2. Calcule tout en POURCENTAGE (%).
        3. Exige : Capital, Objectif, Levier, Lot, Slippage.
        4. Pour chaque analyse, fournis un TABLEAU de scoring : Structure HTF (20%), RSI Div (30% - obligatoire), POC (20%), Javelot (20%), Miroir (10%).
        5. Verdict : <70% REJETÉ / >90% VALIDÉ.`;

        async function sendMessage() {
            const text = userInput.value;
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: SYSTEM_PROMPT + "\n\nUtilisateur: " + text }] }]
                    })
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                addMessage(botResponse, 'bot');
            } catch (error) {
                addMessage("ERREUR DE CONNEXION AU SERVEUR DINHO.", 'bot');
            }
        }

        function addMessage(text, side) {
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            // Conversion simple du Markdown en HTML pour les tableaux
            div.innerHTML = text.replace(/\n/g, '<br>').replace(/\|/g, '│');
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
