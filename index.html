<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUGE DE PAIX - DINHO</title>
    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 10px; flex-shrink: 0; }
        #header h1 { color: var(--gold); font-size: 1.3rem; margin: 5px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; background: var(--gray); border-radius: 8px 8px 0 0; border: 1px solid #333; }
        
        .msg { padding: 12px; border-radius: 8px; max-width: 85%; line-height: 1.4; font-size: 0.9rem; word-wrap: break-word; }
        .bot { background: #252525; border-left: 4px solid var(--gold); align-self: flex-start; color: #e0e0e0; }
        .user { background: var(--gold); color: black; align-self: flex-end; font-weight: bold; border-right: 4px solid #b8860b; }
        
        #input-area { display: flex; gap: 8px; padding: 10px; background: #111; border: 1px solid #333; border-top: none; border-radius: 0 0 8px 8px; flex-shrink: 0; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 5px; outline: none; min-width: 0; font-size: 1rem; }
        button { background: var(--gold); border: none; padding: 0 20px; border-radius: 5px; cursor: pointer; font-weight: bold; white-space: nowrap; height: 48px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; background: #000; color: white; }
        th, td { border: 1px solid var(--gold); padding: 6px; text-align: center; }
        .status { color: var(--gold); font-weight: bold; font-size: 0.7rem; margin-bottom: 5px; display: block; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="header">
        <h1>‚öñÔ∏è JUGE DE PAIX</h1>
        <div style="font-size: 0.6rem; letter-spacing: 2px; color: #888;">PROTOCOLE DINHO v.1.4.3</div>
    </div>

    <div id="chat-window">
        <div class="msg bot">
            <span class="status">[SYST√àME D'AUDIT EN LIGNE]</span>
            Dinho ! Pour d√©verrouiller l'analyse, d√©clare tes chiffres : 
            Capital, Objectif, Levier, Lot et Slippage.
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="R√©pondez au Juge...">
        <button onclick="sendMessage()">AUDITER</button>
    </div>

    <script>
        // --- S√âCURIT√â DINHO ---
        const _p1 = "AIzaSy"; 
        const _p2 = "ANwkhDzmaKRtMCsB2lY8KHAflhOIHGacU"; // 
        const API_KEY = _p1 + _p2;

        // URL CORRIG√âE (v1)
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const SYSTEM_PROMPT = `Tu es le JUGE DE PAIX DINHO v.1.4.3. Ton ton est strict, froid et autoritaire. 
        1. Bloque l'analyse si les chiffres (Capital, Objectif, Levier, Lot, Slippage) manquent. 
        2. Calcule tout en POURCENTAGE (%). 
        3. Pour chaque audit, fournis TOUJOURS un TABLEAU de scoring : Structure HTF (20%), RSI Div (30%), POC (20%), Javelot (20%), Miroir (10%). 
        4. Verdict final : <70% REJET√â / >90% VALID√â.`;

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: SYSTEM_PROMPT + "\n\nUtilisateur: " + text }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage("‚ùå ERREUR API : " + data.error.message, 'bot');
                } else if (data.candidates && data.candidates[0].content) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                } else {
                    addMessage("‚ö†Ô∏è Le Juge reste muet. V√©rifie ton entr√©e.", 'bot');
                }

            } catch (error) {
                addMessage("üö® ERREUR R√âSEAU : Connexion interrompue.", 'bot');
            }
        }

        function addMessage(text, side) {
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            
            // Formatage intelligent pour afficher les tableaux Markdown proprement
            let htmlContent = text.replace(/\n/g, '<br>')
                                  .replace(/\|/g, '‚îÇ')
                                  .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            div.innerHTML = htmlContent;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Touche Entr√©e pour mobile/clavier
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
