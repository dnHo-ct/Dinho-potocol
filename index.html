<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUGE DE PAIX - DINHO</title>
    <style>
       :root { --gold: #D4AF37; --black: #0a0a0a; --gray: #1a1a1a; }
    
    /* Emp√™che la page de bouger */
    html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        background: var(--black); 
        overflow: hidden; 
    }

    body { 
        display: flex; 
        flex-direction: column; 
        font-family: sans-serif; 
    }

    #header { 
        text-align: center; 
        border-bottom: 2px solid var(--gold); 
        padding: 10px; 
        flex-shrink: 0; 
    }

    /* La zone de chat s'arr√™te AVANT la barre de saisie */
    #chat-window { 
        flex-grow: 1; 
        overflow-y: auto; 
        padding: 15px; 
        display: flex; 
        flex-direction: column; 
        gap: 12px; 
        margin-bottom: 70px; /* R√âSERVE L'ESPACE POUR LA BARRE EN BAS */
    }

    .msg { padding: 12px; border-radius: 8px; max-width: 85%; font-size: 0.9rem; }
    .bot { background: #252525; border-left: 4px solid var(--gold); align-self: flex-start; }
    .user { background: var(--gold); color: black; align-self: flex-end; font-weight: bold; }

    /* BARRE DE SAISIE FORC√âE EN BAS */
    #input-area { 
        position: fixed; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        height: 60px; 
        display: flex; 
        gap: 8px; 
        padding: 10px; 
        background: #111; 
        border-top: 2px solid #333; 
        z-index: 1000; 
    }

    input { 
        flex: 1; 
        background: #222; 
        border: 1px solid #444; 
        color: white; 
        padding: 0 12px; 
        border-radius: 5px; 
        font-size: 1rem; 
    }

    button { 
        background: var(--gold); 
        border: none; 
        padding: 0 15px; 
        border-radius: 5px; 
        font-weight: bold; 
        color: black; 
    }
    </style>
</head>
<body>
    <div id="header">
        <h1>‚öñÔ∏è JUGE DE PAIX</h1>
        <div style="font-size: 0.6rem; letter-spacing: 2px; color: #888;">PROTOCOLE DINHO v.1.4.3</div>
    </div>
    <div id="chat-window">
        <div class="msg bot">
            <span class="status">[AUDIT PUBLIC ACTIF]</span>
            Dinho ! Pr√™t pour l'analyse. D√©clare Capital, Objectif, Levier, Lot et Slippage.
        </div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="R√©pondez au Juge...">
        <button onclick="sendMessage()">AUDITER</button>
    </div>

    <script>
        // --- S√âCURIT√â PAR D√âCOUPAGE ---
        const _p1 = "AIzaSy"; 
        const _p2 = "DhJKA7Cg34aY-n6cXzh4J4cOIAOfLBwIM"; // Colle ici le reste de ta cl√©
        const API_KEY = _p1 + _p2;

        // URL CORRIG√âE (VERSION v1 STABLE)
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Tu es le JUGE DE PAIX DINHO. Analyse de fa√ßon stricte et autoritaire : " + text }] }]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    addMessage("‚ùå Le Juge est indisponible : " + data.error.message, 'bot');
                } else {
                    addMessage(data.candidates[0].content.parts[0].text, 'bot');
                }
            } catch (e) {
                addMessage("üö® Erreur de connexion au serveur.", 'bot');
            }
        }

        function addMessage(text, side) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
