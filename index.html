<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINHO - Juge de Paix v1.4.3</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0a0a0a;
            --panel: #1a1a1a;
            --text: #e0e0e0;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: var(--panel);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            font-weight: bold;
            letter-spacing: 2px;
        }
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 10px;
            line-height: 1.4;
        }
        .dinho-msg {
            background: var(--panel);
            border-left: 4px solid var(--primary);
            align-self: flex-start;
        }
        .user-msg {
            background: #2a2a2a;
            align-self: flex-end;
        }
        #input-area {
            background: var(--panel);
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 5px;
        }
        button {
            background: var(--primary);
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th { background: #333; }
    </style>
</head>
<body>

<header>PROTOCOLE DINHO v1.4.3 - BOARD</header>

<div id="chat-container">
    <div class="message dinho-msg">
        <strong>DINHO :</strong> Initialisation du protocole... En attente de structure HTF. Prêt pour la raquette.
    </div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Entrez une zone de prix ou une question...">
    <button onclick="sendMessage()">ENVOYER</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        
        if(input.value.trim() === "") return;

        // Affichage message utilisateur
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-msg';
        userDiv.innerHTML = `<strong>VOUS :</strong> ${input.value}`;
        container.appendChild(userDiv);

        // Simulation réponse Dinho (Logique de Board)
        setTimeout(() => {
            const dinhoDiv = document.createElement('div');
            dinhoDiv.className = 'message dinho-msg';
            dinhoDiv.innerHTML = `<strong>DINHO :</strong> [Analyse en cours...] Pour traiter "${input.value}", veuillez valider le slippage sur votre interface courtier.`;
            container.appendChild(dinhoDiv);
            container.scrollTop = container.scrollHeight;
        }, 1000);

        input.value = "";
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
